    enabled: true
ribbon:
  ConnectTimeout: 5000 #服务请求连接超时时间（毫秒）
  ReadTimeout: 5000 #服务请求处理超时时间（毫秒）
  #MaxAutoRetries: 1 # 对当前实例的重试次数