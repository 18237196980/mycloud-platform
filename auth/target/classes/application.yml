server:
  port: 18402
spring:
  datasource:
    url: jdbc:mysql://mysql:13306/sm_oauth_dev?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      connection-timeout: 60000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
